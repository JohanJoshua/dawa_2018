<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<button id="button">Click me</button>
	<p id="target"></p>
	<script>
		$(document).ready(function(){
			var c=0;
		    $("#button").click(function(){
		    	c++;
		    	$("#target").text(c);
		    });
		});
	</script>
</body>
</html>
